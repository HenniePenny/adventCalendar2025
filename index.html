<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive festive advent calendar with daily surprises for December.">
    <title>Advent Calendar</title>
    <!-- Link to the external CSS file with "Henny Penny" Google Font -->
    <link rel="stylesheet" href="styles.css">

    <!-- Link to the external JavaScript files -->
    <script src="script.js" defer></script>
    <script src="snowEffect.js" defer></script>
</head>

<body>
    <!-- Canvas for the falling snow animation -->
    <canvas id="snowCanvas"></canvas>
  
    <!-- Main heading for the page -->
    <h1>Merry Christmas!</h1>
  
    <!-- Calendar container where doors will be dynamically generated -->
    <div id="calendar"></div>
  
    <!-- Control container where reset button and sound toggle will be generated for desktop only -->
    <div id="controls">
      <button id="resetButton">Reset</button>
      <div id="soundToggleContainer"></div>
    </div>


    <!-- Universal modal for images, text, or YouTube -->
    <div id="surpriseModal" class="modal" aria-hidden="true">
      <!-- Click outside to close -->
      <div class="modal-backdrop" data-close></div>

      <!-- Focusable dialog wrapper -->
      <div class="modal-dialog" role="dialog" aria-modal="true"
          aria-labelledby="modalTitle" aria-describedby="modalBody" tabindex="-1">
        <button class="modal-close" type="button" aria-label="Close" data-close>
          <span aria-hidden="true">Ã—</span>
        </button>

        <div class="modal-content">
          <!-- Screen-reader title (keep or style visibly if you prefer) -->
          <h2 id="modalTitle" class="sr-only">Surprise</h2>
          <div id="modalBody"></div>
        </div>
      </div>
    </div>

</body>

</html>
