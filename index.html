<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar</title>
    <!-- Link to Google Fonts for a festive font -->
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">

    <!-- Link to the external JavaScript files -->
    <script src="script.js" defer></script>
    <script src="snowEffect.js" defer></script>
</head>

<body>
    <!-- Canvas for the falling snow animation -->
    <!-- Decorative canvas (hidden from AT) -->
    <canvas id="snowCanvas" aria-hidden="true"></canvas>
  
    <!-- Main heading for the page -->
    <h1>Festive Advent Calendar</h1>
  
    <!-- Calendar container where doors will be dynamically generated -->
    <div id="calendar"></div>
  
    <!-- Control container where reset button and sound toggle will be generated for desktop only -->
    <div id="controls">
      <button id="resetButton">Reset</button>
      <div id="soundToggleContainer"></div>
    </div>

    <div id="imageModal" class="modal" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-modal="true">
          <button class="modal-close" aria-label="Close modal">&times;</button>
          <img id="modalImage" alt="" />
      </div>
    </div>
</body>

</html>
